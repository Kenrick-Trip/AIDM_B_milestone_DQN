seed: 123
trainsteps: 400000
demosteps: 1000
env: "maze-sample-10x10-v0"
num_milestones: 5
milestone_reward: 1
policy: "MlpPolicy"
exploration_method: "adaptive2" # See ExplorationMethod enum for all exploration methods
intrinsic_reward: False
plot:
  enabled: False
  update_interval: 20000
  reset_heat_map_every_update: True
  # Configure smoothing per plot
  smooth:
    # Set to True to enable plot smoothing in general
    enabled: False
    # If a plot is not mentioned it will default to False
    milestones: True
    episode_rewards: True
    total_rewards: True
    n: 11
log:
  enabled: True
  save_interval: 20000
policy_kwargs:
  net_arch: [ 64,64 ]
uncertainty_kwargs:
  scale: 0.1
  state_bounds: null
  resolution: 10
  first_n_dim: 2
visualize_environment_only: False # If true then don't train but render the environment given the setup