seed: 123
trainsteps: 200000
demosteps: 1000
env: "maze-sample-10x10-v0"
num_milestones: 5
policy: "MlpPolicy"
exploration_method: "adaptive1" # See ExplorationMethod enum for all exploration methods
plot:
  enabled: True
  update_interval: 10000
  save_interval: 10000
  reset_heat_map_every_update: False
policy_kwargs:
  net_arch: [ 64,64 ]
uncertainty_kwargs:
  scale: 1
  state_bounds: null
  resolution: 10
  first_n_dim: 2
