seed: 123
trainsteps: 400000
demosteps: 10
env: "MountainCar-v0"
num_milestones: 10
policy: "MlpPolicy"
exploration_method: "adaptive2" # See ExplorationMethod enum for all exploration methods
plot:
  enabled: True
  update_interval: 5000
  reset_heat_map_every_update: True
  # Configure smoothing per plot
  smooth:
    # Set to True to enable plot smoothing in general
    enabled: False
    # If a plot is not mentioned it will default to False
    # See plot_results() in AdaptiveDQN.py
    milestones: True
    episode_rewards: True
    total_rewards: True
    n: 11
policy_kwargs:
  net_arch: [ 64,64 ]
uncertainty_kwargs:
  scale: 1
  state_bounds: null
  resolution: 25
  first_n_dim: 1
