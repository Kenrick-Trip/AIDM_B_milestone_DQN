seed: 123
trainsteps: 400000
demosteps: 10
env: "MountainCar-v0"
num_milestones: 10
policy: "MlpPolicy"
exploration_method: "adaptive2" # See ExplorationMethod enum for all exploration methods
plot:
  enabled: True
  update_interval: 10000
  save_interval: 10000
reset_heat_map_every_plot: true
policy_kwargs:
  net_arch: [ 64,64 ]
uncertainty_kwargs:
  scale: 1
  state_bounds: null
  resolution: 25
  first_n_dim: 1
